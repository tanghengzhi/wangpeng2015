	<script type="text/javascript">
		$(document).ready(
			function() {
				var nowpage = 0;
				var jiapage = 0;
				$(document).mousewheel(
					function(e,delta){
						jiapage = jiapage - delta;
						nowpage = parseInt(jiapage / 2);
						//验收：
						if(jiapage > 12 || nowpage > 6){
							jiapage = 12;
							nowpage = 6;
						}
						if(jiapage < 0 || nowpage < 0){
							jiapage = 0;
							nowpage = 0;
						}
						$(".container").stop().animate({"top":nowpage * -100 + "%"},300);
						//判断信号量，给对应的那个盒子加上cur
						$(".container .page").eq(nowpage).addClass("cur").siblings().removeClass("cur");
					}
				);
			}
		);
	</script>
